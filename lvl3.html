<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>southland boys art works</title>
     <link rel="stylesheet" href="styles.css"> 
  <section class="hero"></section>
  </head>
 
<body>
  <header>
    <span onclick="openNav()"> <img src="images.png" class="logo" widht="100px" height="100px"></span>
    <h1>southland boys art work</h1>
  </header>
 
  <div class="container">
 <!-- Auth Section -->
    <div id="authSection">
      <h2>Login or Sign Up</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required />
        <button type="submit">Continue</button>
 
       
 
      </form>
    </div>
   <!-- Profile Setup -->
    <div id="profileSetup" class="hidden">
      <h2>Set Up Profile</h2>
      <form id="profileForm">
        <input type="text" id="bio" placeholder="Short Bio" required />
        <input type="text" id="school" placeholder="School Name" required />
        <input type="file" id="profilePic" accept="image/*" required />
        <button type="submit">Save Profile</button>
      </form>
    </div>
  <!-- Main App -->
    <div id="mainApp" class="hidden">
      <div class="profile">
        <img id="profileImage" src="" alt="Profile Pic" style="width:80px;height:80px;border-radius:50%;">
        <p id="userInfo"></p>
        <button onclick="logout()">Log Out</button>
      </div>

      <h3>Upload Artwork</h3>
      <form id="uploadForm">
        <input type="file" id="artUpload" accept="image/jpeg, image/png" required />
        <button type="submit">Upload</button>
      </form> 

      <h3>Gallery</h3>
      <div class="gallery" id="gallery"></div>
    </div>
  </div>

  <script>
    const authSection = document.getElementById("authSection");
    const profileSetup = document.getElementById("profileSetup");
    const mainApp = document.getElementById("mainApp");

    const authForm = document.getElementById("authForm");
    const profileForm = document.getElementById("profileForm");
    const uploadForm = document.getElementById("uploadForm");
 
    const profileImage = document.getElementById("profileImage");
    const userInfo = document.getElementById("userInfo");
    const gallery = document.getElementById("gallery");
 
    let currentUser = null;

      // Handle auth
    authForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      if (username) {
        currentUser = username;
        localStorage.setItem("user", username);
        showProfileSetup();
      }
    });

     // Profile setup
    profileForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const bio = document.getElementById("bio").value;
      const school = document.getElementById("school").value;
      const profilePic = document.getElementById("profilePic").files[0];
 
      const reader = new FileReader();
      reader.onloadend = function () {
        const userProfile = {
          bio,
          school,
          profilePic: reader.result,
        };
        localStorage.setItem(`${currentUser}_profile`, JSON.stringify(userProfile));
        showMainApp();
      };
      reader.readAsDataURL(profilePic);
    });

     // Upload artwork
    uploadForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const file = document.getElementById("artUpload").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = function () {
        const artList = JSON.parse(localStorage.getItem(`${currentUser}_art`) || "[]");
        artList.push(reader.result);
        localStorage.setItem(`${currentUser}_art`, JSON.stringify(artList));
        displayGallery();
      };
      reader.readAsDataURL(file);
    });

    function showProfileSetup() {
      authSection.classList.add("hidden");
      profileSetup.classList.remove("hidden");
    }
 
    function showMainApp() {
      profileSetup.classList.add("hidden");
      mainApp.classList.remove("hidden");
 
      const profile = JSON.parse(localStorage.getItem(`${currentUser}_profile`));
      if (profile) {
        profileImage.src = profile.profilePic;
        userInfo.innerText = `${currentUser} | ${profile.school} | ${profile.bio}`;
      }
      displayGallery();
    }

    function displayGallery() {
      const artList = JSON.parse(localStorage.getItem(`${currentUser}_art`) || "[]");
      gallery.innerHTML = "";
      artList.forEach((img) => {
        const imgEl = document.createElement("img");
        imgEl.src = img;
        gallery.appendChild(imgEl);
      });
    }
 
    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }
