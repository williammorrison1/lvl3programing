<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>southland boys art works</title>
     <link rel="stylesheet" href="styles.css"> 
  <section class="hero"></section>
  </head>
 
<body>
  <header>
    <span onclick="openNav()"> <img src="images.png" class="logo" widht="100px" height="100px"></span>
    <h1>southland boys art work</h1>
  </header>
 
  <div class="container">
 <!-- Auth Section -->
    <div id="authSection">
      <h2>Login or Sign Up</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required />
        <button type="submit">Continue</button>
 
       
 
      </form>
    </div>
   <!-- Profile Setup -->
    <div id="profileSetup" class="hidden">
      <h2>Set Up Profile</h2>
      <form id="profileForm">
        <input type="text" id="bio" placeholder="Short Bio" required />
        <input type="text" id="school" placeholder="School Name" required />
        <input type="file" id="profilePic" accept="image/*" required />
        <button type="submit">Save Profile</button>
      </form>
    </div>
  <!-- Main App -->
    <div id="mainApp" class="hidden">
      <div class="profile">
        <img id="profileImage" src="" alt="Profile Pic" style="width:80px;height:80px;border-radius:50%;">
        <p id="userInfo"></p>
        <button onclick="logout()">Log Out</button>
      </div>

      <h3>Upload Artwork</h3>
      <form id="uploadForm">
        <input type="file" id="artUpload" accept="image/jpeg, image/png" required />
        <button type="submit">Upload</button>
      </form>
