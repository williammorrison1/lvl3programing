  <div class="container">
 <!-- Auth Section -->
    <div id="authSection">
      <h2>Login or Sign Up</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required />
        <button type="submit">Continue</button>
 
       
 
      </form>

   <!-- Profile Setup -->
    <div id="profileSetup" class="hidden">
      <h2>Set Up Profile</h2>
      <form id="profileForm">
        <input type="text" id="bio" placeholder="Short Bio" required />
        <input type="text" id="school" placeholder="School Name" required />
        <input type="file" id="profilePic" accept="image/*" required />
        <button type="submit">Save Profile</button>
      </form>
    </div>
